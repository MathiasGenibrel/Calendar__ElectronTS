<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calendar App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <main class="calendar__app">
      <section class="calendar__app__title">
        <h1 id="currentMonth">{Month Year}</h1>
        <article>
          <button id="previousMonth">Previous</button>
          <button id="initialMonth">Today</button>
          <button id="nextMonth">Next</button>
        </article>
      </section>
      <section class="calendar__app__weekday" id="weekday"></section>
      <section class="calendar__app__dayMonth" id="dayMonth"></section>
    </main>
    <script>
      require("../dist/rendered/rendered.js");
    </script>
  </body>
</html>
