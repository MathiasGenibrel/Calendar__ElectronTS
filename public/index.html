<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Electron App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="calendar__app">
        <article class="calendar__app__title">
          <h1 id="currentMonth">{Month Year}</h1>
          <button id="previous">Précédent</button>
          <button id="today">Aujourd'hui</button>
          <button id="next">Suivant</button>
        </article>
        <table>
          <thead>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mer</th>
            <th>Jeu</th>
            <th>Ven</th>
            <th>Sam</th>
            <th>Dim</th>
          </thead>
          <tbody id="dayMonth"></tbody>
        </table>
      </section>
    </main>
    <script>
      require("../dist/rendered/rendered.js");
    </script>
  </body>
</html>
